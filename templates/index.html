
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비닐하우스 ERP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">작업 등록</h1>
    <form method="POST" class="row g-3">
      <div class="col-md-3"><input type="date" name="date" class="form-control" required></div>
      <div class="col-md-2"><input name="zone" class="form-control" placeholder="구역" required></div>
      <div class="col-md-2"><input name="house" class="form-control" placeholder="동" required></div>
      <div class="col-md-3">
        <select name="work" class="form-select" required>
          <option value="">작업 선택</option>
          <option>물주기</option>
          <option>비료</option>
          <option>억제약</option>
        </select>
      </div>
      <div class="col-md-2"><button class="btn btn-success w-100">저장</button></div>
    </form>

    <h2 class="mt-5">작업 일지</h2>
    <table class="table table-striped mt-3">
      <thead><tr><th>날짜</th><th>구역</th><th>동</th><th>작업</th></tr></thead>
      <tbody>
        {% for log in logs %}
        <tr><td>{{ log[1] }}</td><td>{{ log[2] }}</td><td>{{ log[3] }}</td><td>{{ log[4] }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
